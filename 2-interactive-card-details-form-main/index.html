<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="boxes left">
      <div class="cardFront">
        <div class="number">
          1234 5678 9123 0000
        </div>
        <div class="name">
          Felicia Leire
        </div>
        <div class="expDate">
          09/00
        </div>
      </div>
      <div class="cardBack">
        <div class="cvc">
          000
        </div>
      </div>
    </div>
    <div class="boxes right">
      <div class="formContainer">
        <form>
          <label for="cardholderName">Cardholder Name</label>
          <input type="text" id="cardholderName" name="cardholderName" placeholder="e.g. Jane Appleseed">
          <label for="cardholderName">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
          <div class="bottomRowForm">
            <div class="bottomRowFormLeft">
              <label for="expDate">Exp. Date (MM/YY)</label>
              <div class="formMMYY">
                <input type="text" id="expDateM" name="expDateM" placeholder="MM">
                <input type="text" id="expDateY" name="expDateY" placeholder="YY">
              </div>
            </div>
            <div class="bottomRowFormRight">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" placeholder="e.g. 123">
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>
  </div>

</html>
