<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Frontend Mentor Challenges</h1>
    <div class="container">
      <!-- create div with 4 rows-->>
      <div style="display: grid">
        <div class="display">0</div>
        <div class="row">
          <button class="col button">7</button>
          <button class="col button">8</button>
          <button class="col button">9</button>
          <button class="col button">DEL</button>
        </div>
        <div class="row">
          <button class="col button">4</button>
          <button class="col button">5</button>
          <button class="col button">6</button>
          <button class="col button">+</button>
        </div>
        <div class="row">
          <button class="col button">1</button>
          <button class="col button">2</button>
          <button class="col button">3</button>
          <button class="col button">-</button>
        </div>
        <div class="row">
          <button class="col button">.</button>
          <button class="col button">0</button>
          <button class="col button">/</button>
          <button class="col button">x</button>
        </div>
        <div class="row">
          <button class="col button">RESET</button>
          <button class="col button">=</button>
        </div>
      </div>
    </div>
    <script type="javascript" src="app.js"></script>
  </body>
</html>
